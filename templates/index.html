
{% extends "base.html" %}

{% block content %}

<h1>Projects</h1>
{% for project in projects %}

<ul>
    <li>
        <a href="{{ url_for("project", name=project.path.replace('projects/', '')) }}">{{ project.title }}</a>
    </li>
</ul>
{% endfor %}


<h1>About Wyatt George</h1>


{% for post in posts %}

<ul>
    <li>
        <a href="{{ url_for("post", name=post.path.replace('posts/','')) }}">{{ post.title }}</a>
    </li>
</ul>
{% endfor  %}
{% endblock content %}
